<!DOCTYPE html>
<html>
<body>
<div id="shuffler header" style="font-size: 250%;">MTG Card Shuffler</div>
<hr/>
<div id="buttonsParent">
	<div id="Shuffles lable" style="float: left; padding-right: 20px; padding-left: 20px;">Shuffles: </div>
	<input id="cubicShuffleButton" style="float: left; padding-right: 20px; padding-left: 20px;" type="button" value="Cubic" onclick="onShuffleClick('coloredCubic');"/>
	<input id="quarticShuffleButton" style="float: left; padding-right: 20px; padding-left: 20px;" type="button" value="Quartic" onclick="onShuffleClick('2dQuartic');"/>
</div>
<br/>

<hr/>
<div id="shuffle"><span style="font-size: 750%;">##########</span></div>
<hr/>
<div id="algorithm">No shuffle calculated</div>
<hr/>
<div id="algorithmDocs"><br/></div>
<hr/>
<div id="time calc header" style="font-size: 250%;">Time Calculator</div>
<hr/>
<div id="timeCalcGroup">
	<div id="startTimeLabel" style="float: left; padding-right: 20px; padding-left: 20px;">Start time: </div>
	<input id="startTimeInput" style="float: left; padding-right: 20px; padding-left: 20px;" type="time" value="06:30"/>
	<div id="endTimeLabel" style="float: left; padding-right: 20px; padding-left: 20px;">End time: </div>
	<input id="endTimeInput" style="float: left; padding-right: 20px; padding-left: 20px;" type="time" value="17:00"/>
	
	<div id="breakDurationLabel" style="float: left; padding-right: 20px; padding-left: 20px;">Break length: </div>
	<input id="breakDurationInput" style="float: left; padding-right: 20px; padding-left: 20px;" type="text" value="1" />
	<div id="breakDurationLabel" style="float: left; padding-right: 20px; padding-left: 20px;">hours</div>
	
	<input id="timeCalculationButton" style="float: left; padding-right: 20px; padding-left: 20px;" type="button" value="Calculate Time" onclick="onCalculateTimeClick();"/>
	<div id="resultLabel" style="float: left; padding-right: 20px; padding-left: 20px;"><span style="font-size: 150%;">Result: </span></div>
	<div id="resultText" style="float: left; padding-right: 20px; padding-left: 20px;"><span style="font-size: 150%;">#.## hours</span></div>
	
</div>

<script src="util.js" type="text/javascript"></script>
<script src="mtg.js" type="text/javascript"></script>
<script src="timeCalc.js" type="text/javascript"></script>
<script>
	/* webpage init script */
	onShuffleClick('coloredCubic');
</script>

</body>
</html>
